{% extends "base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}

    <form action="{% url 'articles_delete' article.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <div>{{ article.body }}</div>
{% endblock %}
